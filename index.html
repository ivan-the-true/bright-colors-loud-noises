  <script type="text/paperscript" canvas="myCanvas">
  var minCircleSize = 10
  var radius;
  var xCoordinate;
  var yCoordinate;
 
  function onKeyDown(event) {
    radius = Math.floor(Math.random() * (view.size.height/2)) + minCircleSize;
    xCoordinate = Math.floor(Math.random() * view.size.width);
    yCoordinate = Math.floor(Math.random() * view.size.height);
    var myCircle = new Path.Circle({
      center: [xCoordinate, yCoordinate],
      radius: radius,
      strokeColor: 'purple'
    }).fillColor = 'purple';
  }
  </script>
